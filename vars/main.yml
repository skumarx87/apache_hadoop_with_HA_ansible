deploy.local: "true"
deploy_local_dir: "/usr/bigdata/buildtmp/parcel"
tmp_dir: "/tmp/bigdata-{{ bigdata_release_version }}-build"
tmp_dir_cache: "/tmp/bigdata-{{ bigdata_release_version }}-build/.cache"
hadoop_file: "hadoop-{{ hadoop_version }}.tar.gz"
hive_file: "apache-hive-{{ hive_version }}-bin.tar.gz"
tez_file: "apache-tez-{{ tez_version }}-bin.tar.gz"
spark_file: "spark-{{ spark_version }}-bin-without-hadoop.tgz"
spark_hadoop_file: "spark-{{ spark_version }}-bin-hadoop{{ spark_hadoop_version }}.tgz"
derby_file: "db-derby-{{ derby_version }}-bin.tar.gz"
kafka_file: "kafka_{{ kafka_scala_version }}-{{ kafka_version }}.tgz"
zookeeper_file: "apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
impala_file: "apache-impala-{{ impala_version }}.tar.gz"

hadoop_url: "{{ apache_hadoop_site }}/hadoop/core/hadoop-{{ hadoop_version }}/{{ hadoop_file }}"
hive_url: "{{ apache_hive_site }}/hive/hive-{{ hive_version }}/{{ hive_file }}"
tez_url: "{{ apache_tez_site }}/tez/{{ tez_version }}/{{ tez_file }}"
spark_url: "{{ apache_spark_site }}/spark/spark-{{ spark_version }}/{{ spark_file }}"
spark_hadoop_url: "{{ apache_spark_site }}/spark/spark-{{ spark_version }}/{{ spark_hadoop_file }}"
derby_url: "{{ apache_hadoop_site }}/db/derby/db-derby-{{ derby_version }}/{{ derby_file }}"
kafka_url: "{{ apache_kafka_site }}/kafka/{{ kafka_version }}/{{ kafka_file }}"
zookeeper_url: "{{ apache_zookeeper_site }}/zookeeper/zookeeper-{{ zookeeper_version }}/{{ zookeeper_file }}"
impala_url: "{{ apache_impala_site }}/impala/{{ impala_version }}/{{ impala_file }}"
